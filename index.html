<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helena's Apache Server</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffb6c1;
    font-family: Arial, sans-serif;
}
.circle {
    width: 350px;
    height: 350px;
    background: #fff;
    border-radius: 50%;
    border: 6px solid #add8e6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
}
h1 {
    margin: 0;
    color: #add8e6;
}
p {
    margin-top: 15px;
    color: #555;
}
button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #add8e6;
    color: white;
    cursor: pointer;
}
.online-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 60px;
    background: #28a745;
    color: white;
    font-weight: bold;
    text-align: center;
    line-height: 60px;
    border-radius: 8px;
    text-transform: uppercase;
}
</style>
</head>
<body>

<div class="circle">
    <h1>Helena's Apache Server</h1>
    <p>❄️☃️ I love snow days!! ☃️❄️</p>
    <button onclick="alert('Hello!')">Click Me!</button>
</div>

<div class="online-box">ONLINE</div>

</body>
</html>
